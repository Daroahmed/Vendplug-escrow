<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VendPlug - Redefining Local Commerce</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-green: #3BA935;
      --accent-dark: #002b18;
      --light-bg: #f4fff8;
      --dark-bg: #001c12;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--light-bg);
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      background-color: var(--accent-dark);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    header img {
      max-height: 50px;
      vertical-align: middle;
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--primary-green);
      padding: 1rem;
      flex-wrap: wrap;
      position: relative;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin: 0 1rem;
      position: relative;
    }

    .navbar a:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: white;
      bottom: -4px;
      left: 0;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      top: 100%;
      animation: fadeIn 0.3s ease-in-out;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero {
      position: relative;
      height: 500px;
      overflow: hidden;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://via.placeholder.com/1920x500') no-repeat center center/cover;
      opacity: 0.3;
    }

    .hero-content {
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    .section:nth-child(even) {
      background: white;
    }

    .cta-button {
      background: var(--primary-green);
      color: white;
      padding: 0.9rem 2rem;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s;
    }

    .cta-button:hover {
      background: #2e892a;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 3rem;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      max-width: 300px;
      text-align: center;
    }

    .card img {
      width: 60px;
      margin-bottom: 1rem;
    }

    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .slide {
      flex: 0 0 100%;
      scroll-snap-align: center;
    }

    .slide img {
      width: 100%;
      height: auto;
    }

    .faq-item {
      text-align: left;
      margin-bottom: 1.5rem;
    }

    .faq-item h3 {
      color: var(--primary-green);
      font-size: 1.2rem;
    }

    .faq-item p {
      font-size: 1rem;
      color: #555;
      margin-top: 0.5rem;
    }

    footer {
      background: var(--dark-bg);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
    }

    input[type="email"] {
      padding: 0.7rem;
      font-size: 1rem;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .navbar {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="VendPlug Logo">
</header>

<nav class="navbar">
  <a href="#">Home</a>
  <a href="#about">About</a>
  <a href="#escrow">Escrow</a>
  <a href="#team">Team</a>
  <div class="dropdown">
    <a href="#">More</a>
    <div class="dropdown-content">
      <a href="#faq"><i class="fa-solid fa-circle-question"></i> FAQs</a>
      <a href="#contact"><i class="fa-solid fa-envelope"></i> Contact</a>
      <a href="#waitlist"><i class="fa-solid fa-clock"></i> Join Waitlist</a>
    </div>
  </div>
</nav>
