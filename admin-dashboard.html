<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - VendPlug</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary-green: #3BA935;
      --accent-dark: #002b18;
      --light-bg: #f4fff8;
      --card-bg: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: #222;
    }

    header {
      background-color: var(--accent-dark);
      color: white;
      padding: 1.2rem;
      text-align: center;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 2rem 1rem;
    }

    h2 {
      color: var(--primary-green);
      margin-bottom: 1.5rem;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: space-between;
    }

    .card {
      flex: 1 1 250px;
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .card i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary-green);
    }

    .card h4 {
      margin: 0.3rem 0;
      font-size: 1.2rem;
    }

    .card span {
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem auto;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: var(--accent-dark);
      font-weight: 600;
      background-color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      border: 1px solid var(--primary-green);
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: var(--primary-green);
      color: white;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Admin Dashboard</h1>
</header>

<div class="container">
  <h2>Overview</h2>
  <div class="cards">
    <div class="card">
      <i class="fa-solid fa-users"></i>
      <h4>Active Users</h4>
      <span>2,150</span>
    </div>
    <div class="card">
      <i class="fa-solid fa-shopping-cart"></i>
      <h4>Total Orders</h4>
      <span>5,384</span>
    </div>
    <div class="card">
      <i class="fa-solid fa-wallet"></i>
      <h4>Platform Wallet Balance</h4>
      <span>₦3.2M</span>
    </div>
    <div class="card">
      <i class="fa-solid fa-hand-holding-dollar"></i>
      <h4>Commission Earned</h4>
      <span>₦742K</span>
    </div>
  </div>

  <nav>
    <a href="admin-users.html"><i class="fa-solid fa-user"></i> Manage Users</a>
    <a href="admin-orders.html"><i class="fa-solid fa-box"></i> All Orders</a>
    <a href="admin-transactions.html"><i class="fa-solid fa-money-check-alt"></i> Transactions</a>
    <a href="admin-payouts.html"><i class="fa-solid fa-credit-card"></i> Vendor/Agent Payouts</a>
    <a href="admin-settings.html"><i class="fa-solid fa-gear"></i> Platform Settings</a>
  </nav>
</div>

</body>
</html>
