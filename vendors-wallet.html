<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Wallet - VendPlug</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary-green: #3BA935;
      --accent-dark: #002b18;
      --light-bg: #f4fff8;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: #222;
    }

    header {
      background-color: var(--accent-dark);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1.5rem;
    }

    h2 {
      color: var(--primary-green);
      margin-bottom: 1.5rem;
    }

    .wallet-summary {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
      text-align: center;
    }

    .wallet-summary h3 {
      margin: 0.5rem 0;
      font-size: 2rem;
      color: var(--primary-green);
    }

    .withdraw-btn {
      background-color: var(--primary-green);
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .transactions {
      background: white;
      padding: 1.2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .transaction-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 0.8rem 0;
    }

    .transaction-item:last-child {
      border-bottom: none;
    }

    .transaction-item p {
      margin: 0;
      font-size: 0.95rem;
    }

    .credit {
      color: green;
    }

    .debit {
      color: crimson;
    }

    @media (max-width: 600px) {
      .transaction-item {
        flex-direction: column;
        gap: 0.3rem;
      }

      .wallet-summary h3 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Vendor Wallet</h1>
</header>

<div class="container">
  <h2>Wallet Overview</h2>

  <div class="wallet-summary">
    <p>Available Balance</p>
    <h3>$1,325.50</h3>
    <button class="withdraw-btn">Withdraw Funds</button>
  </div>

  <div class="transactions">
    <h3 style="margin-bottom: 1rem;">Recent Transactions</h3>

    <div class="transaction-item">
      <p><strong>+ $250.00</strong> <span class="credit">[Credit]</span></p>
      <p>Order VP-1002 | June 25, 2025 - 12:45 PM</p>
    </div>

    <div class="transaction-item">
      <p><strong>+ $175.00</strong> <span class="credit">[Credit]</span></p>
      <p>Order VP-1000 | June 24, 2025 - 3:15 PM</p>
    </div>

    <div class="transaction-item">
      <p><strong>â€“ $500.00</strong> <span class="debit">[Withdrawal]</span></p>
      <p>Bank Transfer | June 20, 2025 - 10:00 AM</p>
    </div>

  </div>
</div>

</body>
</html>
