<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Wallet - VendPlug</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary-green: #3BA935;
      --dark-green: #002b18;
      --light-bg: #f4fff8;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: #222;
    }

    header {
      background-color: var(--dark-green);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 1.5rem;
    }

    h2 {
      color: var(--primary-green);
      margin-bottom: 1rem;
    }

    .wallet-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .wallet-balance {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-green);
    }

    .virtual-account {
      margin-top: 1rem;
      font-size: 1rem;
      color: #444;
    }

    .copy-button {
      background: var(--primary-green);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .copy-button:hover {
      background-color: #2e922a;
    }

    .transactions {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .transaction {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid #eee;
    }

    .transaction:last-child {
      border-bottom: none;
    }

    .transaction-type {
      font-weight: bold;
      color: #222;
    }

    .credit {
      color: green;
    }

    .debit {
      color: red;
    }

    @media (max-width: 768px) {
      .wallet-balance {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Agent Wallet</h2>
  </header>

  <div class="container">
    <div class="wallet-card">
      <div class="wallet-balance">$175.00</div>
      <div class="virtual-account">
        Virtual Account Number: <strong>9012345678</strong> (Moneta Bank)
        <br />
        <button class="copy-button" onclick="copyAccount()">Copy Account Number</button>
      </div>
    </div>

    <h3 style="color:#333;margin-bottom:0.8rem;">Recent Transactions</h3>
    <div class="transactions">
      <div class="transaction">
        <span class="transaction-type">Credit from Buyer</span>
        <span class="credit">+ $50</span>
      </div>
      <div class="transaction">
        <span class="transaction-type">Transfer to Vendor</span>
        <span class="debit">- $40</span>
      </div>
      <div class="transaction">
        <span class="transaction-type">Commission Earned</span>
        <span class="credit">+ $10</span>
      </div>
      <div class="transaction">
        <span class="transaction-type">Wallet Top-up</span>
        <span class="credit">+ $100</span>
      </div>
    </div>
  </div>

  <script>
    function copyAccount() {
      navigator.clipboard.writeText("9012345678").then(() => {
        alert("Virtual account number copied to clipboard!");
      });
    }
  </script>

</body>
</html>
