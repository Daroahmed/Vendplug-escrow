<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VendPlug Wallet - Agent</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      padding: 1rem;
    }
    .wallet-card {
      background-color: #222;
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .section-title {
      margin: 1.5rem 0 0.5rem;
      font-weight: bold;
      color: #ccc;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      background-color: #04a96d;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #038e5d;
    }
    .resolved-user {
      color: #8f8;
      font-size: 0.9rem;
    }
    .transactions-container {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.transaction-card {
  background-color: #1c1c1c;
  border-left: 4px solid #04a96d;
  padding: 1rem;
  border-radius: 0.5rem;
}

.transaction-header {
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
  margin-bottom: 0.5rem;
}

.transaction-type {
  font-weight: bold;
  text-transform: capitalize;
}

.transaction-amount {
  font-weight: bold;
  font-size: 1.1rem;
}

.transaction-direction {
  font-size: 0.85rem;
  color: #aaa;
}

.transaction-success {
  color: #8f8;
}

.transaction-failed {
  color: #f88;
}

.transaction-meta {
  font-size: 0.8rem;
  color: #888;
  margin-top: 0.5rem;
}

  </style>
</head>
<body>
  <div class="wallet-card">
    <h2>Wallet Summary</h2>
    <p><strong>Account Number:</strong> <span id="accountNumber">Loading...</span></p>
    <p><strong>Balance:</strong> â‚¦<span id="balance">Loading...</span></p>
  </div>

  <div class="wallet-card">
    <h3 class="section-title">Fund Wallet</h3>
    <p>Transfer from your bank to the unique account number above. Funds will reflect shortly.</p>
  </div>

  <div class="wallet-card">
    <h3 class="section-title">Transfer to Another VendPlug User</h3>
    <input type="text" id="recipientAccount" placeholder="Recipient Account Number" />
    <div id="userNameResolved" class="resolved-user"></div>
    <input type="number" id="transferAmount" placeholder="Amount" />
    <button onclick="handleTransfer()">Transfer</button>
  </div>

  <div class="wallet-card">
    <h3 class="section-title">Withdraw to Bank Account</h3>
    <input type="number" id="payoutAmount" placeholder="Amount" />
    <button onclick="handlePayout()">Request Payout</button>
  </div>

  <div class="wallet-card">
    <h3 class="section-title">Transaction History</h3>
    <div style="margin-bottom: 1rem;">
      <label>Filter by Date:</label>
      <input type="date" id="startDate" /> to
      <input type="date" id="endDate" />
      <button onclick="applyDateFilter()">Apply</button>
    </div>
    
    <div id="transactionsList" class="transactions-container">
      <p>Loading...</p>
    </div>
    
  </div>

  <script src="/js/agent-wallet.js"></script>
</body>
