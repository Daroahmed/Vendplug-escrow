<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders - VendPlug Agent</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary-green: #3BA935;
      --dark-green: #002b18;
      --light-bg: #f9fff8;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: #222;
    }

    header {
      background-color: var(--dark-green);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 1.5rem;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: var(--primary-green);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      overflow: hidden;
    }

    thead {
      background-color: #e8f9ec;
    }

    th, td {
      padding: 0.9rem;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      color: #333;
    }

    tr:not(:last-child) {
      border-bottom: 1px solid #f0f0f0;
    }

    .status {
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: bold;
      text-align: center;
      width: fit-content;
    }

    .status.new {
      background-color: #d4f5d2;
      color: #218c28;
    }

    .status.in-progress {
      background-color: #fff3cd;
      color: #856404;
    }

    .status.completed {
      background-color: #cfe2ff;
      color: #084298;
    }

    .action-btn {
      background-color: var(--primary-green);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.2s;
    }

    .action-btn:hover {
      background-color: #309029;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 1.5rem;
        background: white;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }

      td {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border: none;
      }

      td::before {
        font-weight: bold;
        color: #555;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>My Orders</h2>
  </header>

  <div class="container">
    <h2>Assigned Orders</h2>

    <table>
      <thead>
        <tr>
          <th>Buyer</th>
          <th>Location</th>
          <th>Items</th>
          <th>Delivery</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Fatima A.</td>
          <td>Kubwa, Abuja</td>
          <td>14</td>
          <td>Pickup Station</td>
          <td><span class="status new">New</span></td>
          <td><button class="action-btn">View</button></td>
        </tr>
        <tr>
          <td>Chinedu O.</td>
          <td>Jabi, Abuja</td>
          <td>9</td>
          <td>Home Delivery</td>
          <td><span class="status in-progress">In Progress</span></td>
          <td><button class="action-btn">Update</button></td>
        </tr>
        <tr>
          <td>Mary J.</td>
          <td>Wuse 2</td>
          <td>21</td>
          <td>Pickup Station</td>
          <td><span class="status completed">Completed</span></td>
          <td><button class="action-btn">Details</button></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
