<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Earnings - VendPlug</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary-green: #3BA935;
      --dark-green: #002b18;
      --light-bg: #f4fff8;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: #222;
    }

    header {
      background-color: var(--dark-green);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 1.5rem;
    }

    h2 {
      color: var(--primary-green);
      margin-bottom: 1rem;
    }

    .summary {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .card {
      background: white;
      padding: 1rem 1.5rem;
      flex: 1 1 30%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      text-align: center;
    }

    .card h3 {
      margin: 0;
      color: #444;
      font-size: 1rem;
    }

    .card p {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--primary-green);
      margin-top: 0.5rem;
    }

    .earnings-list {
      margin-top: 1rem;
    }

    .earnings-item {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
    }

    .earnings-item h4 {
      margin: 0;
      font-size: 1rem;
      color: #222;
    }

    .earnings-item small {
      color: #777;
      display: block;
      margin-top: 4px;
    }

    .earnings-item span {
      font-weight: bold;
      color: var(--primary-green);
    }

    .request-btn {
      background: var(--primary-green);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 6px;
      margin-top: 1.5rem;
      cursor: pointer;
    }

    .request-btn:hover {
      background: #2e922a;
    }

    @media (max-width: 768px) {
      .summary {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>My Earnings</h2>
  </header>

  <div class="container">
    <div class="summary">
      <div class="card">
        <h3>Total Earned</h3>
        <p>$420</p>
      </div>
      <div class="card">
        <h3>Paid</h3>
        <p>$300</p>
      </div>
      <div class="card">
        <h3>Unpaid</h3>
        <p>$120</p>
      </div>
    </div>

    <div class="earnings-list">
      <div class="earnings-item">
        <h4>Order #VPX-00215</h4>
        <small>Completed: June 25, 2025</small>
        <span>Commission: $10</span>
      </div>
      <div class="earnings-item">
        <h4>Order #VPX-00212</h4>
        <small>Completed: June 22, 2025</small>
        <span>Commission: $8</span>
      </div>
      <div class="earnings-item">
        <h4>Order #VPX-00195</h4>
        <small>Completed: June 18, 2025</small>
        <span>Commission: $12</span>
      </div>
    </div>

    <button class="request-btn">Request Payout</button>
  </div>

</body>
</html>
