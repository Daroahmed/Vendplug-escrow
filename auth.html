<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VendPlug | Login & Register</title>
  <style>
    :root {
      --primary: #3BA935;
      --dark: #002b18;
      --bg: #f4fff8;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1.5rem;
    }

    .tab-buttons button {
      flex: 1;
      padding: 0.7rem;
      font-weight: bold;
      border: none;
      background: none;
      cursor: pointer;
      color: var(--dark);
      border-bottom: 3px solid transparent;
    }

    .tab-buttons button.active {
      color: var(--primary);
      border-color: var(--primary);
    }

    .form {
      display: none;
      flex-direction: column;
    }

    .form.active {
      display: flex;
    }

    .form input {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form button {
      padding: 0.75rem;
      background-color: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .form button:hover {
      background-color: #2f8a2a;
    }

    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo img {
      height: 50px;
    }

    @media(min-width: 768px) {
      body {
        background: linear-gradient(to right, var(--primary), var(--dark));
      }
      .container {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="VendPlug Logo" />
    </div>
    
    <div class="tab-buttons">
      <button id="loginBtn" class="active" onclick="showForm('login')">Login</button>
      <button id="registerBtn" onclick="showForm('register')">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    function showForm(type) {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const loginBtn = document.getElementById('loginBtn');
      const registerBtn = document.getElementById('registerBtn');

      if (type === 'login') {
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
        loginBtn.classList.add('active');
        registerBtn.classList.remove('active');
      } else {
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
        registerBtn.classList.add('active');
        loginBtn.classList.remove('active');
      }
    }
  </script>
  

</body>
</html>
