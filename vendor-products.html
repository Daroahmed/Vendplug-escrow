<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Products - VendPlug</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary-green: #3BA935;
      --accent-dark: #002b18;
      --light-bg: #f4fff8;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: #222;
    }

    header {
      background-color: var(--accent-dark);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 1.5rem;
    }

    h2 {
      color: var(--primary-green);
      margin-bottom: 1.5rem;
    }

    .product-list {
      display: grid;
      gap: 1.5rem;
    }

    .product-card {
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
    }

    .product-details {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .product-details img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-info {
      line-height: 1.4;
    }

    .product-info h4 {
      margin: 0;
      font-size: 1rem;
      color: #222;
    }

    .product-info small {
      color: #888;
    }

    .actions button {
      background-color: var(--primary-green);
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 0.5rem;
      font-size: 0.9rem;
    }

    .actions button.delete {
      background-color: crimson;
    }

    .add-product {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    .add-product h3 {
      margin-bottom: 1rem;
    }

    .add-product input, .add-product textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .add-product button {
      background: var(--primary-green);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .product-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .actions {
        margin-top: 1rem;
        display: flex;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Manage Your Products</h1>
</header>

<div class="container">
  <h2>Your Listings</h2>

  <div class="product-list">
    <div class="product-card">
      <div class="product-details">
        <img src="https://via.placeholder.com/60" alt="Tomatoes">
        <div class="product-info">
          <h4>Basket of Tomatoes</h4>
          <small>₦3,500 • In Stock</small>
        </div>
      </div>
      <div class="actions">
        <button>Edit</button>
        <button class="delete">Delete</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-details">
        <img src="https://via.placeholder.com/60" alt="Palm Oil">
        <div class="product-info">
          <h4>25L Palm Oil</h4>
          <small>₦20,000 • In Stock</small>
        </div>
      </div>
      <div class="actions">
        <button>Edit</button>
        <button class="delete">Delete</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-details">
        <img src="https://via.placeholder.com/60" alt="Yam">
        <div class="product-info">
          <h4>Large Tubers of Yam (x5)</h4>
          <small>₦6,000 • Out of Stock</small>
        </div>
      </div>
      <div class="actions">
        <button>Edit</button>
        <button class="delete">Delete</button>
      </div>
    </div>
  </div>

  <div class="add-product">
    <h3>Add New Product</h3>
    <input type="text" placeholder="Product Name" />
    <input type="number" placeholder="Price (₦)" />
    <input type="text" placeholder="Stock Status (e.g. In Stock)" />
    <input type="url" placeholder="Image URL" />
    <textarea rows="3" placeholder="Description..."></textarea>
    <button>Add Product</button>
  </div>
</div>

</body>
</html>
