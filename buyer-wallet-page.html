<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Wallet - VendPlug</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-green: #3BA935;
      --accent-dark: #002b18;
      --light-bg: #f4fff8;
      --dark-bg: #001c12;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--light-bg);
      color: #222;
    }

    header {
      background-color: var(--accent-dark);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.2rem;
    }

    main {
      padding: 1.5rem 1rem;
      max-width: 600px;
      margin: auto;
    }

    .wallet-box {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
      margin-bottom: 2rem;
    }

    .wallet-box h2 {
      margin-bottom: 0.5rem;
      color: var(--primary-green);
    }

    .wallet-balance {
      font-size: 2rem;
      font-weight: bold;
    }

    .wallet-actions {
      margin-top: 1rem;
    }

    .wallet-actions button {
      background-color: var(--primary-green);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      margin: 0.5rem;
      cursor: pointer;
    }

    .transaction-history {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .transaction-history h3 {
      margin-bottom: 1rem;
    }

    .transaction {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 0.7rem 0;
    }

    .transaction:last-child {
      border-bottom: none;
    }

    .transaction .desc {
      font-size: 0.95rem;
    }

    .transaction .amount {
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>My Wallet</h1>
  <i class="fas fa-user-circle fa-lg"></i>
</header>

<main>
  <div class="wallet-box">
    <h2>Wallet Balance</h2>
    <div class="wallet-balance" id="balance">$145.00</div>

    <div class="wallet-actions">
      <button onclick="alert('Funding with card...')"><i class="fas fa-credit-card"></i> Fund Wallet</button>
      <button onclick="alert('Virtual account copied!')"><i class="fas fa-university"></i> Copy Virtual A/C</button>
    </div>
  </div>

  <div class="transaction-history">
    <h3>Recent Transactions</h3>
    <div class="transaction">
      <div class="desc">Payment to Agent Ahmed</div>
      <div class="amount">−$32.00</div>
    </div>
    <div class="transaction">
      <div class="desc">Funded via Card</div>
      <div class="amount">+$100.00</div>
    </div>
    <div class="transaction">
      <div class="desc">Order Pickup – Wuse</div>
      <div class="amount">−$25.00</div>
    </div>
    <div class="transaction">
      <div class="desc">Refund (Item Unavailable)</div>
      <div class="amount">+$12.00</div>
    </div>
  </div>
</main>

</body>
</html>
